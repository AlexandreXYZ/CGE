                        <div>

                        </div>
                        
                        <div>
                            <label for="time">Hórario:</label>
                            <input class="input" type="time" id="time" name="date" step="1">
                        </div>
                        
                        <div>
                            <label for="submit" id="submit"></label>
                            <input class="input" type="button" name="submit" value="Calcular" onclick="enter()" >
                    </div>
                    </form>
                </section>

                <section id="output">
                    <span><strong>Altura: </strong> <a id="oi1">99</a>&#176;</span>
                    <span><strong>Azimute: </strong> <a id="oi2">99</a>&#176;</span>
                </section>
            </section>
            
            <section>
                    <div id="mapa"></div>
            </section>
        </main>
        <script>

            function inicializar() {
              var coordenadas = {lat: -22.912869, lng: -43.228963};
      
              var mapa = new google.maps.Map(document.getElementById('mapa'), {
                zoom: 15,
                center: coordenadas 
              });
      
              var marker = new google.maps.Marker({
                position: coordenadas,
                map: mapa,
                title: 'Meu marcador'
              });
            }
          </script>
          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTLbcm7UIqgwUDJHQ_8Rw42lbMi0iZlzI&callback=inicializar">
          </script>
