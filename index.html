<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>CGE - Calibrador de Gnômon Eletrônico</title>
	<link href="./index.css" rel="stylesheet">

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="./index.js"></script>
	<script type="text/javascript" src="./calc.js"></script>
	<script type="text/javascript" src="./modules/api.js"></script>
	<script type="text/javascript" src="./modules/formulas.js"></script>
</head>

<body>
	<div id="container">
		<div class="container_inputs">
			<h1 class="container_inputs_title">Gnômon</h1>

			<input type="search" placeholder="Cidade/Estado" id="city" />
			<input type="number" placeholder="Latitude" id="latitude" />
			<input type="number" placeholder="Longitude" id="longitude" />
			<input type="date" id="date" />
			<input type="time" id="time" />
			<input type="button" id="submit" value="Calcular" onClick="getValues()" />
		</div>

		<div class="container_outputs">
			<h1 class="container_outputs_title">Virtual</h1>

			<div>
				<span>Nascer do sol:</span>
				<output id="sunrise"></output>
			</div>
			<div>
				<span>Pôr do sol:</span>
				<output id="sunset"></output>
			</div>
			<div>
				<span>Altura Angular:</span>
				<output id="elevation"></output>
			</div>
			<div>
				<span>Azimute:</span>
				<output id="azimuth"></output>
			</div>
			<div>
				<span>Coordenada X:</span>
				<output id="coordX"></output>
			</div>
			<div>
				<span>Coordenada Y:</span>
				<output id="coordY"></output>
			</div>
			<div>
				<span>Coordenada Z:</span>
				<output id="coordZ"></output>
			</div>
		</div>
	</div>
</body>

</html>
