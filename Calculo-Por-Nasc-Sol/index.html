<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cálculo do Nascer e Pôr do Sol</title>

    <link href="./index.css" rel="stylesheet">
    <script type="text/javascript" src="../Formulas-Matematicas/formulas.js"></script>
    <script type="text/javascript" src="./calc.JS"></script>
</head>

<body>
    <header>
        <div>
            <img src="./assets/user.jpg" alt="some text">
            <h1> Horario do nascer e do pôr do Sol de acordo com a latitude e longitude</h1>
        </div>
        <div>
            <div class="border"></div>
            <div class="border"></div>
        </div>
    </header>

    <main>
        <section>
            <form>
                <label for="latitude">
                    <span>Latitude:</span>
                    <input class="input" type="number" min="99" max="99999999" id="latitude" name="latitude">
                </label>
                <label for="longitude">
                    <span>Longitude:</span>
                    <input class="input" type="number" min="99" max="99999999" id="longitude" name="longitude">
                </label>
                <label for="date">
                    <span>Data:</span>
                    <input class="input" type="date" id="date" name="date">
                </label>
                <label for="submit" id="submit">
                    <input class="input" type="button" name="submit" value="Calcular" onclick="enter()">
                </label>
            </form>
        </section>

        <section>
            <span><strong>Nascer do Sol: </strong> <a id="sunrise"> </a></span>
            <span><strong>Por do Sol: </strong> <a id="sunset"> </a> </span>
        </section>
    </main>

    <script>
        function enter() {
            let coord = {
                lat: parseFloat(document.getElementById("latitude").value),
                longi: parseFloat(document.getElementById("longitude").value)
            };

            let date = {
                dia: parseInt((document.getElementById("date").value).split("-")[2]),
                mes: parseInt((document.getElementById("date").value).split("-")[1]),
                ano: parseInt((document.getElementById("date").value).split("-")[0])
            };

            // let a = new SunRiseSet({lat: 46.633056,lng: -23.543333}, {dia: 29,mes: 04,ano: 2018}); //4debug
            let a = new SunRiseSet(coord, date);
            console.log(coord, date);
            a.Sunrise();
            a.Sunset();
        }
    </script>
</body>

</html>
