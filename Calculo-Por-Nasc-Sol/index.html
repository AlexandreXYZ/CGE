<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="calc.JS"></script>
    </head>
    <body>
        <script >
            
            const a = new Calc(46.633056,-23.543333, 29, "abr");

            document.write("Longitude: ", a.getLongitude(), "<br>");
            document.write("Latitude: ", a.getLatitude(), "<br>");
            document.write("Dia: ", a.getDia_ano(), "<br>");
            document.write("<br> <br>");
            document.write(a.Nascer_Sol());
            document.write("<br> <br>");
            document.write(a.Por_Sol());

        </script>
    </body>
</html>
